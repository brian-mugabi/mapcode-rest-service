<html>
<head>
    <title>Mapcode Monitor</title>
    <link media="screen" rel="stylesheet" href="MapcodeMonitor.css">
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="d3.v2.min.js"></script>
    <script type="text/javascript" src="jolokia-min.js"></script>
    <script type="text/javascript" src="jolokia-simple-min.js"></script>
    <script type="text/javascript" src="cubism.v1.min.js"></script>
    <script type="text/javascript" src="jolokia-cubism-min.js"></script>
    <script type="text/javascript" src="MapcodeMonitor.js"></script>

    <script lang="javascript">

    </script>
</head>
<body class="prelaunch">
<div class="page-wrapper">
    <div class="page">
        <div class="teaser-wrapper">
            <div class="teaser-content">
                <h1>Mapcode System Monitor</h1>
            </div>
        </div>

        <div class="tiles-wrapper">
            <div class="tiles">
                <h2>System Statistics</h2>
                <div class="tile tile-l">
                    <div class="tile-content">
                        <div id="validMapcodeToLatLonRequests"></div>
                    </div>
                </div>
                <div class="tile tile-l">
                    <div class="tile-content">
                        <div id="allMapcodeToLatLonRequests"></div>
                    </div>
                </div>
                <div class="tile tile-l">
                    <div class="tile-content">
                        <div id="validLatLonToMapcodeRequests"></div>
                    </div>
                </div>
                <div class="tile tile-l">
                    <div class="tile-content">
                        <div id="allLatLonToMapcodeRequests"></div>
                    </div>
                </div>
                <div class="tile tile-l">
                    <div class="tile-content">
                        <div id="warningsAndErrors"></div>
                    </div>
                </div>
            </div>
        </div>
        Memory usage (Mb): <div id="memoryUsage">Waiting...</div>

        <div class="footer-wrapper">
            <div class="footer">
                <div>
                    Copyright &copy; 2015 Stichting Mapcode Foundation. All rights reserved.
                </div>
                <div class="linklist">
                    <h1>Footer</h1>
                </div>
            </div>
        </div>

    </div>
</div>
<script data-main="/static/js/prelaunch.js" src="/static/js/libs/require-jquery.js"></script>

</body>
</html>
